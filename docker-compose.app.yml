version: '3.7'

networks:
  dbnet:
    external: true
    name: dbnet

services:
  main-app:
    image: veekz/sfc-main-app:latest
    container_name: sfc-main-app
    ports:
      - "5000:5000"
    networks:
      - dbnet
  ms1:
    image: veekz/sfc-ms1:latest
    container_name: sfc-ms1
    ports:
      - "5000:5001"
    networks:
      - dbnet
  ms2:
    image: veekz/sfc-ms2-latest
    container_name: sfc-ms2
    ports:
      - "5000:5002"
    networks:
      - dbnet
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: tutorial
      POSTGRES_DB: iam
      POSTGRES_PASSWORD: privatepassword
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - ./docker/postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    links:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: privatepassword
    ports:
      - 127.0.0.1:8000:80